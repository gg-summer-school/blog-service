spring.application.name=blogservice
server.port=8000
server.address=192.168.1.26
#server.address=10.0.0.15

spring.datasource.url=jdbc:mysql://localhost:3306/blog_service?serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update 

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.defer-datasource-initialization=true


spring.sql.init.mode=always

logging.level.org.hibernate.SQL=debug

spring.security.user.name=user
spring.security.user.password=user

# App Properties
gogroups.app.jwtSecret= jwtSecret

gogroups.app.jwtExpirationMs=86400000
gogroups.app.jwtRefreshExpirationMs=86400000

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
